<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Módulos de ABS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4"
        *ngFor="let dispositivo of dispositivos">

        <ion-card class="device-card">
          <img [src]="'assets/img/version1.png'" alt="Dispositivo"/>

          <ion-card-header>
            <ion-card-title>{{ dispositivo.nombre }}</ion-card-title>
            <ion-card-subtitle>{{ dispositivo.ubicacion }}</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <div class="measurement">
              <span>ULTIMA MEDICION: {{ dispositivo.medicionActual || '—' }} °C </span>
            </div>

            <div class="botones">
              <ion-button fill="outline" size="small"
                (click)="verMediciones(dispositivo.dispositivoId)">
                Más Mediciones
              </ion-button>

              <ion-button color="primary" size="small"
                (click)="verDetalle(dispositivo.dispositivoId)">
                Detalles
              </ion-button>
            </div>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
